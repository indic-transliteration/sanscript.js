<!DOCTYPE html>
<html>

	<head>
		<title>sanscript.js demo</title>
		<meta charset="utf-8">

		<script type="text/javascript" src="../sanscript.js"></script>

		<style>
			body		{ padding:20px 50px; font-family: sans-serif; }
			body, input { font-size: 20px; }
			.left-col 	{ display: inline-block; width: 120px; margin-bottom: 10px; }
			.trans-font { font-family: 'Gentium Plus', 'Tahoma', 'Arial', sans-serif; }
			select		{ width: 240px; }
			label		{ display: inline-block; width: 120px; }
		</style>
	</head>

	<body>
		<h2>sanscript.js demo</h2>

		<label for="from-select" class="left-col">From:</label>

		<select
		id="from-select"
		name="from-select">
			<optgroup label="Brahmic schemes:">
				<option value="bengali">Bengali</option>
				<option value="devanagari">Devanagari</option>
				<option value="gujarati">Gujarati</option>
				<option value="gurmukhi">Gurmukhi</option>
				<option value="kannada">Kannada</option>
				<option value="malayalam">Malayalam</option>
				<option value="oriya">Oriya</option>
				<option value="tamil">Tamil</option>
				<option value="telugu">Telugu</option>
			</optgroup>
			<optgroup label="Roman schemes:">
				<option value="hk">Harvard-Kyoto</option>
				<option value="iast">International Alphabet of Sanskrit Transliteration</option>
				<option value="iso">ISO 15919</option>
				<option value="itrans" selected>ITRANS</option>
				<option value="itrans_dravidian">ITRANS with support for Dravidian short "e" and "o"</option>
				<option value="kolkata">National Library at Kolkata</option>
				<option value="slp1">Sanskrit Library Phonetic Basic</option>
				<option value="velthuis">Velthuis</option>
				<option value="wx">WX</option>
			</optgroup>
		</select>

		<br/>

		<label for="to-select" class="left-col">To:</label>

		<select
		id="to-select"
		name="to-select"
		value="tamil">
			<optgroup label="Brahmic schemes:">
				<option value="bengali">Bengali</option>
				<option value="devanagari">Devanagari</option>
				<option value="gujarati">Gujarati</option>
				<option value="gurmukhi">Gurmukhi</option>
				<option value="kannada">Kannada</option>
				<option value="malayalam">Malayalam</option>
				<option value="oriya">Oriya</option>
				<option value="tamil" selected>Tamil</option>
				<option value="telugu">Telugu</option>
			</optgroup>
			<optgroup label="Roman schemes:">
				<option value="hk">Harvard-Kyoto</option>
				<option value="iast">International Alphabet of Sanskrit Transliteration</option>
				<option value="iso">ISO 15919</option>
				<option value="itrans">ITRANS</option>
				<option value="itrans_dravidian">ITRANS with support for Dravidian short "e" and "o"</option>
				<option value="kolkata">National Library at Kolkata</option>
				<option value="slp1">Sanskrit Library Phonetic Basic</option>
				<option value="velthuis">Velthuis</option>
				<option value="wx">WX</option>
			</optgroup>
		</select>

		<br/><br/>

		<div class="left-col">Input:</div>
		<input type="text" id="input" class="trans-font"/>
		<br/>

		<div class="left-col">Output:</div>
		<span id="output" class="trans-font"></span>

		<script>
			document.getElementById('input').oninput = function(){
				document.getElementById('output').textContent =
					Sanscript.t(
						this.value,
						document.getElementById('from-select').value,
						document.getElementById('to-select').value
					);
			}
		</script>
	</body>

</html>
